# Boltzgen design specification for peptide binder to 2VSM
# Designs a peptide to bind specific residues on 2VSM structure

entities:
  # Specify a designed peptide chain
  # Random number between 12 and 25 of designed residues
  - protein: 
      id: B
      sequence: 12..25

  # Specification of the 2VSM target structure
  - file:
      path: 2VSM.cif
      # Use chain A
      include:
        - chain:
            id: A

# Boltzgen design specification for protein binder to 2VSM
# Designs a protein to bind the 2VSM structure (chain A)

entities:
  # Specify a designed protein chain
  # Random number between 80 and 120 of designed residues
  - protein: 
      id: E
      sequence: 80..120
  
  # Specification of the 2VSM target structure
  - file:
      path: 2VSM.cif
      # Use chain A
      include: 
        - chain:
            id: A

# Boltzgen design specification for nanobody against 2VSM
# Designs a nanobody to bind the 2VSM structure

entities:
  # Specify a designed nanobody
  # Boltzgen will use one of its default nanobody scaffolds
  # and design the CDR regions
  - protein: 
      id: B
      sequence: 110..130  # Typical nanobody length range

  # Specification of the 2VSM target structure
  - file:
      path: 2VSM.cif
      # Use chain A
      include:
        - chain:
            id: A